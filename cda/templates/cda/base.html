<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">

        <title>
            {% block title %}
                CDA
            {% endblock %}
        </title>

        {% load staticfiles %}

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Local stylesheets -->
        <link rel="stylesheet" type="text/css" href="{% static 'DataTables/datatables.css' %}"/>
        <script type="text/javascript" src={% static 'DataTables/datatables.js' %}></script>

        <!-- Load other CSS -->
        <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Satisfy'>
        <link rel="stylesheet" type="text/css" href="{% static 'cda/style.css' %}"/>

        <!-- page specific header modifications -->
        {% block add_head %}
        {% endblock %}

    </head>
    <body>

    <nav class="navbar navbar-inverse">

        <!-- Navbar -->

        <div class="container-fluid">

            <!-- Navbar Collapser -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <!-- Navbar Branding -->
                <a class="navbar-brand" href="{% url 'cda:index' %}">CDA</a>
            </div>

            <div class="collapse navbar-collapse" id="topNavBar">
                <!-- Left Navbar Items -->
                <ul class="nav navbar-nav">

                    <!-- Date Picker -->
                    <li class="">
                        <a href="#">
                            <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>&nbsp;
                            Dates
                        </a>
                    </li>

                    <!-- Data Dropdown-->
                    <li class="dropdown">
                        <a href="{% url 'cda:index' %}" class="dropdown-toggle" data-toggle="dropdown">
                            <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>&nbsp;
                            Sources
                            <span class="caret"></span>
                            <ul class="dropdown-menu">
                                <li><a href="#">Phones</a></li>
                                <li><a href="{% url 'cda:persons' %}">Persons</a></li>
                            </ul>
                        </a>
                    </li>

                    <!-- Call Selector -->
                    <li class="">
                        <a href="#">
                            <span class="glyphicon glyphicon-list" aria-hidden="true"></span>&nbsp;
                            Events
                        </a>
                    </li>

                    <!-- Map-->
                    <li class="">
                        <a href="{% url 'cda:map_view' %}">
                            <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>&nbsp;
                            Map
                        </a>
                    </li>
                </ul>

                {% block toggle %}

                {% endblock %}

            </div>
        </div>
    </nav>

    <!-- Add new page code -->
    {% block content %}{% endblock %}

    </body>
    <footer>

        <!-- page specific header modifications -->
        {% block add_foot %}
        {% endblock %}

    </footer>

</html>
